<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="/css/styles.css" rel="stylesheet">
  <title>Lista de Películas</title>
</head>
<body>


<nav class="row justify-content-md-center bg-warning text-center text-white"
     th:include="components/nav/Navbar :: nav(routesNav=${routesNav})"></nav>

<form th:action="@{/movies/filter}" method="get" class="d-flex gap-2 mb-3">
 <label for="fechaExhibicion">Fecha de Exhibición:</label>
 <input type="date" id="fechaExhibicion" name="fechaExhibicion" required/><br>
 <button type="submit">Filtrar Películas</button>
</form>


<div>
    <a href="/movies/create"  class="btn btn-primary btn-lg mb-1"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Crear pelicula
    </a>
</div>

<div class="grey-bg container-fluid vh-100">
    <section id="minimal-statistics">
        <div class="row">
            <div class="col-12 mt-3 mb-1">
                <h4 class="text-uppercase">Autocinema</h4>
                <p>Descrubre todas nuestras peliculas.</p>
            </div>
        </div>
            <div th:if="${!peliculas.isEmpty()}">
        <div class="row d-flex gap-2"  >


            <div class="col-xl-3 col-sm-6 col-12" th:each="pelicula : ${peliculas}" >
                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <div class="media d-flex">
                                <div class="align-self-center ">
                                    <img class="card-img-top" th:src="${pelicula.urlImagen}" alt="Card image cap" style="height: 80px">
                                </div>
                                <div class="media-body text-right mx-2">
                                    <p class="card-text"><small class="text-muted" th:text="'Fecha de funcion:'+${pelicula.fechaExhibicion}"f> echa de funcion:</small></p>
                                    <h5 class="card-title" th:text="'Nombre: ' + ${pelicula.nombre}"></h5>
                                </div>
                            </div>
                            <p class="card-text text-center" th:text="${pelicula.descripcion}"></p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
<div th:if="${peliculas.isEmpty()}">
    <p th:text="${mensaje}"></p>
</div>
        </div>
    </section>

</div>

<footer class="row justify-content-md-center bg-warning text-center text-white" th:include="components/footer/Footer :: footer"></footer>
</body>
</html>
