<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<h2>Crear Película</h2>


<div class="container">
  <form th:action="@{/movies/create}" method="post" th:object="${pelicula}">
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}" class=" form-control" id="nombre">
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-10">
        <label for="descripcion">Descripcion</label> <input type="text"
                                                           th:field="*{descripcion}" class="form-control" id="descripcion">
      </div>
      <div class="form-group col-md-1">
        <label for="precio">Precio</label> <input type="number"
                                                  th:field="*{precio}"
                                                    class=" form-control" id="precio">
      </div>
      <div class="form-group col-md-1">
        <label for="fechaExhibicion">Fecha de la funcion</label> <input  type="date"
                                                                         th:field="*{fechaExhibicion}"
                                                      class=" form-control" id="fechaExhibicion">
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="categoria">Genero</label> <select id="categoria" name="categoria" th:field="*{categoria}" class="form-control">
        <option value="accion">Acción</option>
        <option value="comedia">Comedia</option>
        <option value="drama">Drama</option>
      </select>
      </div>
    </div>
      </div><div class="form-group col-md-1">
        <label for="numSala">Numero de la sala</label> <input type="number"
                                                      th:field="*{numSala}"
                                                      class=" form-control" id="numSala">
      </div><div class="form-group col-md-1">
        <label for="urlImagen">Imagen de la pelicula</label> <input type="text"
                                                      th:field="*{urlImagen}"
                                                      class=" form-control" id="urlImagen">
      </div>


    <div class="form-row"></div>
    <button type="submit" class="btn btn-success float-right ml-2">Guardar</button>


  </form>

</div>

</body>
</html>
